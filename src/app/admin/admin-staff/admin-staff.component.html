<mat-tab-group (selectedTabChange)="tabChanged($event)" [selectedIndex]="selected.value">
  <mat-tab label="Add Staff">
    <app-add-update-view-staff type="add"></app-add-update-view-staff>
  </mat-tab>
  <mat-tab label="View Staff">
    <app-view-staff (changeTab)="changeTab($event)"></app-view-staff>
  </mat-tab>
  <mat-tab label="{{ newTab.title }}" *ngIf="newTab">
    <app-add-update-view-staff [type]="newTab.type" [inputStaff]="selectedStaff"></app-add-update-view-staff>
  </mat-tab>
</mat-tab-group>
