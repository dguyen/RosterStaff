<mat-card id="addStaffCard">
  <mat-card-title>Staff Information</mat-card-title>
  <mat-card-content>

    <form id="addStaffForm">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="First Name*">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Last Name*">
          </mat-form-field>
        </div>
        
        <div class="col-2">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date of birth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Email Address*">
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field>
            <input matInput placeholder="Phone Number">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput placeholder="123 Fake Street">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="City">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <input matInput placeholder="State">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Postal Code">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col verticalAlign">
          <mat-checkbox style="margin-top: 4px">Send email notifying account creation</mat-checkbox>
        </div>
        <div class="col">
          <div id="buttonContainer">
            <button mat-stroked-button color="accent">Cancel</button>
            <button mat-flat-button color="accent">Add Staff</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
