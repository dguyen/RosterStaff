<div id="shiftLocationContainer">
  <mat-card id="shiftLocationCard">
    <mat-card-title id="title">Shift Locations</mat-card-title>
    <button mat-flat-button color="accent" id="addLocationButton" (click)="addLocation()">Add Location</button>

    <mat-card-content *ngIf="isLoading">
      <mat-spinner 
        style="margin: auto"
        mode="indeterminate"
        diameter=40
        color="accent">
      </mat-spinner>  
    </mat-card-content>

    <mat-card-content *ngIf="!isLoading">
      <mat-form-field style="width: 100%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let location"> {{location.description}} </td>
        </ng-container>

        <!-- Contact Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let location"> {{location.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay" id="headerRow"></tr>
        <tr mat-row class="locationRow" *matRowDef="let row; columns: columnsToDisplay;" (click)="openBottomSheet(row)"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
