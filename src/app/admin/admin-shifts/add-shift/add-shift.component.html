<div id="addShiftContainer">
  <!-- New Shift Card -->
  <mat-card id="newShiftCard">
    <mat-card-title>Shift Information</mat-card-title>
    <mat-card-content>
      <form id="newShiftForm">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-select placeholder="Location*">
                <mat-option (click)="addNewLocation()">Add new location</mat-option>            
                <mat-option *ngFor="let location of locations" [value]="location.description">
                  {{location.description}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Date*">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="Start Time*">
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field>
              <input matInput placeholder="End Time*">
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field>
              <input matInput placeholder="Break Duration">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field>
              <textarea matInput placeholder="Note"></textarea>
            </mat-form-field>
          </div>

          <div class="col-2" class="verticallyCenterItems">
            <button mat-flat-button color="accent" id="createShiftButton">Create Shift</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Roster Staff Card -->
  <mat-card id="rosterStaffCard">
    <mat-card-title>Roster Staff</mat-card-title>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let staff"> {{staff.name}} </td>
        </ng-container>

        <!-- Contact Column -->
        <ng-container matColumnDef="contacts">
          <th mat-header-cell *matHeaderCellDef>Contact Details</th>
          <td mat-cell *matCellDef="let staff"> {{staff.contacts}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
