<mat-card id="basicInfo">
  <mat-card-title>Basic Info</mat-card-title>
  <mat-card-content>

    <form id="basicInfoForm">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="First Name">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Last Name">
          </mat-form-field>
        </div>
        
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Date of birth">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Address">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="City">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <input matInput placeholder="State">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Postal Code">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions style="height: 3em">
    <button mat-flat-button id="saveButton" color="accent">Save</button>
    <button mat-stroked-button id="cancelButton" color="accent">Cancel</button>
  </mat-card-actions>
</mat-card>

<mat-card id="securityCard">
  <mat-card-title>Security
    <mat-spinner
      mode="indeterminate"
      diameter=20
      color="accent"
      *ngIf="savingPassword"
      style="float: right">
    </mat-spinner>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" id="confirmPasswordForm">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput type="password" placeholder="Current password" formControlName="currentPassword">     
            <mat-error *ngIf="passwordForm.get('currentPassword').hasError('required')">Password required</mat-error>
            <mat-error *ngIf="passwordForm.get('currentPassword').hasError('authenticated')">Incorrect password</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput type="password" placeholder="New password" formControlName="newPassword">
            <mat-error *ngIf="passwordForm.get('newPassword').hasError('required')">Password required</mat-error>
            <mat-error *ngIf="passwordForm.get('newPassword').hasError('minlength')">New password requires 6 characters minimum</mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword">
            <mat-error *ngIf="passwordForm.get('confirmPassword').hasError('required')">Password required</mat-error>
            <mat-error *ngIf="passwordForm.get('confirmPassword').hasError('minlength')">New password requires 6 characters minimum</mat-error>
            <mat-error *ngIf="passwordForm.get('confirmPassword').hasError('passwordMatch')">Passwords do not match</mat-error>
          </mat-form-field>
        </div>        
      </div>
      <mat-card-actions>
        <button mat-flat-button id="saveButton" color="accent" [disabled]='savingPassword'>Save</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
